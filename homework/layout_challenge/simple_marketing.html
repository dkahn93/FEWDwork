<!DOCTYPE html>
<html>
<head>
  <title>Three Column</title>
  <link rel="stylesheet" type="text/css" href="css/simplemarketing.css">
</head>
<body>
	<header class="container"></header>
	<main>
		<section class="top">
		<div class="container right"></div>
		<div class="container left"></div>
	</section>
	<section class="bottom">
		<div class="container small-left"></div>
		<div class="container small-center"></div>
		<div class="container small-right"></div>
	</section>
	</main>
	<footer class="container"></footer>
</body>
</html>
